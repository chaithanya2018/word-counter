<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--Sets the character encoding for the document-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Ensures proper scaling on mobile-->
    <title>Document</title>  <!--Title of the web page-->
    <style>
        /*CSS styles*/
        body {
            font-family: Arial, sans-serif;  /*Sets the fonts for the entire page*/
            background-color: #FF0000;  /*Sets the Red background color*/
            margin: 0; /*Removes default margin*/
            padding: 50px; /* Adds padding around the content */
        }

        .container {
            max-width: 600px; /* Sets a maximum width for the container */
            margin: auto; /*Centers the container Horizontally*/
            background: white; /*Sets the background for the container*/
            padding: 20px; /*Adds Padding inside the container*/
            border-radius: 8px; /*Rounds the corners of the container*/
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /*Adds a subtle shadow effect*/
        }

        h1 {
            text-align: center; /* Centers the heading text */
            color: #0000FF; /* Blue color for the heading */
        }
        textarea {
            width: 100%; /* Makes the text area take the full width of the corner */
            padding : 10px; /*Adds padding inside the text area*/
            margin-bottom: 20px; /*Add space below the text area*/
            border: 1px solid #ccc; /*Light gray border around the textarea*/
            border-radius: 4px; /*Rounds the corners of the textarea*/
            font-size: 16px; /*Sets the font size for the text area*/
        }

        h2 {
            text-align: center; /*Centers the word count for the display*/
            color: #333; /*Dark gray color for the word count*/
        }
    </style>
</head>
<body>
 <div class="container"> <!--A container to the content-->
    <h1>Word Counter</h1> <!--Main heading of the application-->
    <textarea id="textInput" placeholder="Type your text here ..." rows="10"></textarea> <!--Text area for user input-->
    <h2 id="wordCount">Word Count: 0</h2> <!-- Display for the word count, intialized to 0-->
 </div>
 <script> 
    //Java script code 
    //Function to count words in a string 
    function countWords(text) {
        //Trim the text to remove leading and trailing whitespace, then split by spaces 
        const words = text.trim().split(/\s+/);
        //Return the number of words, handling the case of empty input 
        return words[0] === "" ? 0 : words.length;  //If the first element is empty, return 0; otherwise, return the length of the array
    }

    //Get the textarea and word count display elements  by their ID's
    const textInput = document.getElementById("textInput"); // Selects the textarea for user input 
    const wordCountDisplay = document.getElementById("wordCount");  //Selects the element to display the word count 

    //Adds an event listener to the text area to count words on input 
    textInput.addEventListener("input",function() {
        const text = textInput.value;  //get the current value of the text area 
        const wordCount = countWords(text); //Call the count words function to get the word count 
        wordCountDisplay.innerText = `Word Count: ${wordCount}`; // Update the word count display with the new count 
    });
 </script>
</body>
</html>
